name: Export Azure Daily Cost Detailed

on:
  schedule:
    - cron: '0 2 * * *' # รันตอน 09:00 น. เวลาไทย
  workflow_dispatch:

jobs:
  export-cost:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get Metadata and Token
      id: vars
      run: |
        # ตั้งค่าวันที่เป็น "เมื่อวาน" (วันที่เกิด Usage จริง)
        # ใช้ Format yyyyMMdd สำหรับชื่อไฟล์
        USAGE_DATE_FILE=$(date -d 'yesterday' +'%Y%m%d')
        # ใช้ Format yyyy-MM-dd สำหรับข้อมูลใน CSV
        USAGE_DATE_ISO=$(date -d 'yesterday' +'%Y-%m-%d')
        
        echo "USAGE_DATE_FILE=$USAGE_DATE_FILE" >> $GITHUB_ENV
        echo "USAGE_DATE_ISO=$USAGE_DATE_ISO" >> $GITHUB_ENV
        echo "START_DATE=$(date -d 'yesterday' +'%Y-%m-%dT00:00:00Z')" >> $GITHUB_ENV
        echo "END_DATE=$(date -d 'yesterday' +'%Y-%m-%dT23:59:59Z')" >> $GITHUB_ENV
        
        # ดึง Token และ Subscription Info
        ACCESS_TOKEN=$(az account get-access-token --query accessToken -o tsv)
        echo "::add-mask::$ACCESS_TOKEN"
        echo "AUTH_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV
        
        SUB_ID=$(az account show --query id -o tsv)
        SUB_NAME=$(az account show --query name -o tsv)
        echo "SUB_ID=$SUB_ID" >> $GITHUB_ENV
        echo "SUB_NAME=$SUB_NAME" >> $GITHUB_ENV

    - name: Query Cost via REST API
      run: |
        curl -X POST "https://management.azure.com/subscriptions/${{ env.SUB_ID }}/providers/Microsoft.CostManagement/query?api-version=2023-03-01" \
        -H "Authorization: Bearer ${{ env.AUTH_TOKEN }}" \
        -H "Content-Type: application/json" \
        -d '{
          "type": "Usage",
          "timeframe": "Custom",
          "timePeriod": { "from": "${{ env.START_DATE }}", "to": "${{ env.END_DATE }}" },
          "dataset": {
            "granularity": "Daily",
            "aggregation": { "totalCost": { "name": "PreTaxCost", "function": "Sum" } },
            "grouping": [
              { "type": "Dimension", "name": "ResourceGroup" },
              { "type": "Dimension", "name": "ServiceName" },
              { "type": "Dimension", "name": "ResourceLocation" },
              { "type": "Dimension", "name": "ResourceId" },
              { "type": "Dimension", "name": "Meter" }
            ]
          }
        }' -o raw_cost.json

    - name: Convert to CSV with Custom Format
      run: |
        # ตั้งชื่อไฟล์โดยใช้ USAGE_DATE_FILE (yyyyMMdd ของเมื่อวาน)
        FILENAME="${{ env.USAGE_DATE_FILE }}_${{ env.SUB_ID }}_dailycost.csv"
        echo "FILENAME=$FILENAME" >> $GITHUB_ENV

        # สร้าง Header
        echo "ReportDate,UsageDate,SubscriptionName,PreTaxCost,Currency,ResourceLocation,ServiceName,ResourceGroup,Meter,ResourceId" > "$FILENAME"
        
        # ใช้ jq จัดเรียงคอลัมน์ โดยให้ ReportDate และ UsageDate ตรงกับวันที่เกิด Cost
        # .[1] คือค่าวันที่ที่ Azure คืนมา (YYYY-MM-DD)
        jq -r --arg sub "${{ env.SUB_NAME }}" \
        '.properties.rows[] | [.[1], .[1], $sub, .[0], .[7], .[4], .[3], .[2], .[6], .[5]] | @csv' \
        raw_cost.json >> "$FILENAME"

    - name: Upload CSV as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-cost-file
        path: "${{ env.FILENAME }}"

    - name: Send Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        secure: false
        username: ${{ secrets.GMAIL }}
        password: ${{ secrets.GMAIL_PASSWORD }}
        subject: Azure Daily Cost Report - ${{ env.USAGE_DATE_ISO }}
        to: ${{ secrets.MAIL_RECIPIENTS }}
        from: Azure Billing Automation
        body: |
          รายงานค่าใช้จ่าย Azure ของวันที่ ${{ env.USAGE_DATE_ISO }}
          Subscription: ${{ env.SUB_NAME }}
          หมายเหตุ: ข้อมูลนี้เป็นข้อมูลการใช้งานของเมื่อวานที่สรุปยอดแล้ว
        attachments: "${{ env.FILENAME }}"
